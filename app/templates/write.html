<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}



<div class="row">
  <div class="col-xs-6">
      <div class="panel panel-default">
          <div class="panel-body">
                <form action="" method="post" name="markdown">
                    <div class="form-group">
                        <label for="title">Article Title</label>
                        {{form.title(size = 24)}}
                        {% for error in form.errors.title %}
                        <br><span style="color: red;">[{{error}}]</span>
                        {% endfor %}
                    </div>

                    {{ form.pagedown(only_input=True, rows=30) }}

                    {% for error in form.errors.pagedown %}
                    <br><span style="color: red;">[{{error}}]</span>
                    {% endfor %}

                    <br>
                    <button type="submit" class="btn btn-default">Post it!</button>
                </form>
          </div>
      </div>

  </div>

  <div class="col-xs-6" >
      <div class="panel panel-default" style="background-color:	rgb(200,200,200)" >
        <div class="panel-body">
            <div style="width:50% float:right;">
                {{ form.pagedown(only_preview=True) }}
            </div>
        </div>
      </div>

  </div>
</div>


<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/static/js/write.js"></script>
{% endblock %}
