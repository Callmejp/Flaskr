<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<hr>
<h1>Post Your Code</h1>
<form action="" method="post" name="compile">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>{{form.code(cols = 150, rows = 30)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Post it"></td>
        </tr>
    </table>
</form>
<hr>
<table>
    <tr>Your output:</tr>
    <tr>{{d}}</tr>
</table>
{% endblock %}
