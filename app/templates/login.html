<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- extend from base layout -->
    {% extends "base.html" %}

    {% block content %}

    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <p>
            Please enter your account:<br>
            Email:{{form.email(size=80)}}<br>
            Password:{{form.password(size=80)}}<br>
        </p>
        <p>{{form.remember_me}} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
    {% endblock %}

</body>
</html>
